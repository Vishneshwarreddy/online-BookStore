<!DOCTYPE html>
<html>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <body style="background-color:burlywood;">
      <header class="header sticky">
        <a class="logo" href="#home">
            <h2> Vishneshwar </h2>   
        </a>
       
        <nav class="navbar">
            <a href="index.html" class="active">HOME</a>
            <a href="login.html" >LOGIN</a>
            <a href="register.html" >REGISTER</a>
            <a href="catologue.html" >CATALOGUE</a>
        </nav>
        <div class="fas fa-bars" id="menu-btn"></div>
      </header>
      <div class="register heading">
        <h2 >Registration Form</h2>
      </div>
          <div class="registers">
          <form>
           <label for="fname">First Name :</label>
           <input type="text" id="fname" name="fname" placeholder="Enter your firstname" required><br><br>
           <label for="lname">Last Name :</label>
           <input type="text" id="lname" name="lname" placeholder="Enter your Lastname" required><br><br>
           <label for="email">Email Id   :   </label>
           <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
           <label for="Password">Password :</label>
           <input type="password" id="Password" name="Password" placeholder="Enter your password" required><br><br>
           <label for="address">Address :</label>
           <input type="address" id="address" name="address" class="address" placeholder="Enter your address" class="add" required><br><br>
           <label for="phone">Mobile No :</label>
           <input type="text" id="phone" name="phone" placeholder="Enter your Mobile No" required><br><br><br>
           <input type="submit" value="Submit" class="submit">
 
          </form>
       </div>
    </body>
</html>
